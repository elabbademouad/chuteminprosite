
<!DOCTYPE html>
<html>
    <head>
        <title>ChuteminPro V1.0</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/Main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body class="container-fluid" >
        <!--menu-->
        <div class="row" id="menuContainer"  >
        	<div class="col-md-10 col-md-offset-1 " >
        		<ul id="navigation">
        			<li>
        				<a  href=""><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Acceuill</a>
        			</li>
        			<li>
        				<a href=""><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Sur le produit</a>
        			</li>
        			<li>
        				<a href=""><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Contacte</a>
        			</li>
        			<li style="float:right">
        				<a  href=""><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> A propot</a>
        			</li>
        		</ul>
        	</div>
        </div>
        <!--description-->
        <div class="row"  >
        	<div class="col-md-6 col-md-offset-4" >
        		<p class="titre" >ChuteMinPro</p>
        	</div>
        	
        </div>
        <div class="row"  >
        	<div class="col-md-8 col-md-offset-2">
        		<p class="description">ChuteMinPro est un logiciel professionnel d’optimisation de découpe  de Profilés avec un rapport puissant</p>
        	</div>  	
        </div>
        
        <!--sliderphoto-->
        <div class="row" id="sliderphoto"  >
        	<div class="col-md-8 col-md-offset-2">
        		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  				<!-- Indicators -->
  				<ol class="carousel-indicators">
    				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    				<li data-target="#myCarousel" data-slide-to="1"></li>
    				<li data-target="#myCarousel" data-slide-to="2"></li>
    				<li data-target="#myCarousel" data-slide-to="3"></li>
  				</ol>

  				<!-- Wrapper for slides -->
  				<div class="carousel-inner" role="listbox">
    				<div class="item active">
      				<img src="http://chuteminpro.neocities.org/img/cp1.PNG" alt="Chania">
    				</div>

    				<div class="item">
      				<img src="http://chuteminpro.neocities.org/img/cp2.PNG" alt="Chania">
    				</div>

    				<div class="item">
      				<img src="http://chuteminpro.neocities.org/img/cp3.PNG" alt="Flower">
    				</div>

    				<div class="item">
      				<img src="http://chuteminpro.neocities.org/img/cp4.PNG" alt="Flower">
    				</div>
  				</div>

  				<!-- Left and right controls -->
  				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    				<span class="sr-only">Previous</span>
  				</a>
  				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    				<span class="sr-only">Next</span>
  				</a>
			</div>
        	</div>
        </div>
        <!--telecharger-->
        <div class="row" id="telecharger"  >
        	<div class="col-md-4  col-md-offset-4" >
        		<button class="btn-success" id="btntelecharger" >Telechargement</button>
        	</div>
        </div>
    </body>
</html>
